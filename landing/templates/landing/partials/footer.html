{% load django_vite %}
{% load static %}

<footer class="footer container" id="footer">
	<div class="footer__logo">
		<img src="{% static 'icons/general/logo.svg' %}" />
	</div>

	<div class="footer__contacts contacts">
		<ul class="contacts__list">
			{% for link in linksForContact %}
				<li class="contact">
					<p class="contact__name">{{ link.caption }}:</p>
					<a class="contact__value" href="{{ link.url }}" target="_blank">
						{{ link.value }}
					</a>
				</li>
			{% endfor %}
		</ul>

		<ul class="contacts__list">
			{% for link in linksForAdvertising %}
				<li class="contact">
					<p class="contact__name">{{ link.caption }}:</p>
					<a class="contact__value" href="{{ link.url }}" target="_blank">
						{{ link.value }}
					</a>
				</li>
			{% endfor %}
		</ul>
	</div>

	<div class="footer__basement">
		<p>
			{{ footerCaption.caption }}
		</p>
	</div>

	<div class="footer__map" id="footer-map">

	</div>
</footer>
